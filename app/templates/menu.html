<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speisekarte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .category {
            margin-bottom: 2rem;
        }
        .category h2 {
            color: #b3ffb3;
            margin-bottom: 1rem;
        }
        .menu-item {
            background-color: #999;
            color: #000;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            align-items: center;
        }
        .menu-item img {
            max-width: 50px;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center">Speisekarte</h1>
    {% for category, recipes in categorized_recipes.items() %}
    <div class="category">
        <h2>{{ category }}</h2>
        <table class="table table-dark table-striped align-middle">
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <!-- Foto -->
                    <td style="width: 15%;">
                        {% if recipe.photo %}
                        <img src="{{ url_for('uploaded_file', filename=recipe.photo) }}" alt="{{ recipe.name }}" style="max-width: 100%; border-radius: 8px;">
                        {% else %}
                        <img src="{{ url_for('static', filename='default.png') }}" alt="Kein Foto verfügbar" style="max-width: 100%; border-radius: 8px;">
                        {% endif %}
                    </td>
                    
                    <!-- Name und Beschreibung -->
                    <td style="width: 65%;">
                        <strong>{{ recipe.name }}</strong><br>
                        <span style="font-style: italic;">{{ recipe.menu_description }}</span>
                    </td>
                    
                    <!-- Preis -->
                    <td style="width: 20%; text-align: right;">
                        <span>{{ "%.2f" % recipe.selling_price }} €</span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</div>
</body>
</html>
