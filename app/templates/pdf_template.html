<!DOCTYPE html<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 20px;
        }

        /* Amsterdam Font */
        @font-face {
            font-family: 'Amsterdam';
            src: url('file:///app/static/Amsterdam.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Segoe Print Font */
        @font-face {
            font-family: 'Segoe Print';
            src: url('file:///app/static/segoeprint.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        h2 {
            font-family: 'Amsterdam', Arial, sans-serif; /* Amsterdam als primäre Schriftart */
            text-align: center;
            font-size: 70px;
            margin-top: 20px;
            border-bottom: 1px solid #ddd; /* Optional: Linie unter der Überschrift */
            padding-bottom: 5px; /* Optional: Abstand unter der Linie */
        }

        .category {
            margin-bottom: 20px;
            page-break-before: always;
        }

        .recipe-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .recipe-table th, .recipe-table td {
            /* border: 1px solid #ddd; */
            padding: 8px;
            vertical-align: top;
        }

        .recipe-table th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .recipe-name {
            font-family: 'Segoe Print', Arial, sans-serif;
            font-size: 25px;
            font-weight: bold;
        }

        .recipe-price {
            font-family: 'Segoe Print', Arial, sans-serif;
            font-size: 21px;
            text-align: right;
            white-space: nowrap;
        }

        .recipe-description {
            font-family: 'Segoe Print', Arial, sans-serif;
            font-size: 20px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Speisekarte</h1>
    {% for category, recipes in categorized_recipes.items() %}
        <div class="category">
            <h2>{{ category }}</h2>
            <table class="recipe-table">
                {% for recipe in recipes %}
                <tr>
                    <td class="recipe-name">{{ recipe.name }}</td>
                    <td class="recipe-price">{{ "{:,.2f}".format(recipe.selling_price).replace('.', ',') }} €</td>
                </tr>
                <tr>
                    <td colspan="2" class="recipe-description">{{ recipe.menu_description }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    {% endfor %}
</body>
</html>
