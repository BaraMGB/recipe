<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 18px;
            margin-top: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .category {
            margin-bottom: 20px;
        }
        .recipe-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .recipe-table th, .recipe-table td {
            border: 1px solid #ddd;
            padding: 8px;
            vertical-align: top;
        }
        .recipe-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .recipe-name {
            font-weight: bold;
        }
        .recipe-price {
            text-align: right;
            white-space: nowrap;
        }
        .recipe-description {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Speisekarte</h1>
    {% for category, recipes in categorized_recipes.items() %}
        <div class="category">
            <h2>{{ category }}</h2>
            <table class="recipe-table">
                {% for recipe in recipes %}
                <tr>
                    <td class="recipe-name">{{ recipe.name }}</td>
                    <td class="recipe-price">{{ "{:,.2f}".format(recipe.selling_price).replace('.', ',') }} â‚¬</td>
                </tr>
                <tr>
                    <td colspan="2" class="recipe-description">{{ recipe.menu_description }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    {% endfor %}
</body>
</html>
