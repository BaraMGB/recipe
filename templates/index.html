{% extends "layout.html" %}
{% block content %}
<h1>Alle Rezepte</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Kategorie</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.name }}</td>
            <td>{{ recipe.category }}</td>
            <td><a href="{{ url_for('show_recipe', recipe_id=recipe.id) }}" class="btn btn-sm btn-info">Ansehen</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
